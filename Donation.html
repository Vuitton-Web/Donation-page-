<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Dons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .donation-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .donation-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .donation-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .donation-container input[type="text"],
        .donation-container input[type="email"],
        .donation-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .donation-container input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .donation-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="donation-container">
    <h2>Faire un Don</h2>
    <form action="https://votre-lien-de-paiement.com" method="POST">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Montant (€):</label>
        <select id="amount" name="amount" required>
            <option value="10">10 €</option>
            <option value="20">20 €</option>
            <option value="50">50 €</option>
            <option value="100">100 €</option>
            <option value="other">Autre</option>
        </select>

        <input type="submit" value="Faire un Don">
    </form>
</div>

</body>
</html>
